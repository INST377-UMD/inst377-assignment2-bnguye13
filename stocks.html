<head>
  <title>Stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #e63946;
      padding: 10px 20px;
      text-align: center;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin-right: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      color: #ffb703;
    }

    h1 {
      text-align: center;
      color: #e63946;
      font-size: 36px;
      padding: 20px;
    }

    .form-container {
      text-align: center;
      padding: 20px;
    }

    .form-container input, .form-container select {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }

    .form-container button {
      background-color: #ff6f61;
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #d04e3e;
    }

    .stock-info {
      text-align: center;
      margin: 20px;
    }

    .stock-info table {
      width: 100%;
      border-collapse: collapse;
    }

    .stock-info th, .stock-info td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .stock-info th {
      background-color: #ff6f61;
      color: white;
    }

    .stock-info td img {
      width: 20px;
      height: 20px;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .audio-instructions {
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
      text-align: center;
      margin: 20px;
    }

    .audio-instructions button {
      background-color: #e63946;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .audio-instructions button:hover {
      background-color: #ffb703;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </div>

  <h1>Stock Information</h1>

  <div class="form-container">
    <input type="text" id="stock-ticker" placeholder="Enter Stock Ticker">
    <select id="days-range">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button onclick="getStockData()">Get Stock Data</button>
  </div>

  <div class="stock-info" id="stock-info">
  </div>

  <h2>Top 5 Reddit Stocks</h2>
  <div class="stock-info">
    <table id="reddit-stocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comment Count</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="audio-instructions">
    <p>In this web page, you can use voice commands:</p>
    <ul>
      <li>Say "Lookup <stock>" to fetch stock data (e.g., "Lookup MSFT").</li>
    </ul>
    <button onclick="startListening()">Turn On Listening</button>
    <button onclick="stopListening()">Turn Off Listening</button>
  </div>

  <canvas id="stockChart" width="400" height="200"></canvas>
  <script>
    function getStockData() {
      const ticker = document.getElementById('stock-ticker').value;
      const days = document.getElementById('days-range').value;
      const apiKey = 'YOUR_POLYGON_API_KEY';
      const url = `https://api.polygon.io/v2/aggs/ticker/${ticker}/range/1/day/${days}/2021-01-01?apiKey=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results) {
            const stockData = data.results.map(item => ({
              date: new Date(item.t).toLocaleDateString(),
              close: item.c
            }));
            
            updateChart(stockData);
          } else {
            document.getElementById('stock-info').innerHTML = `<p class="error">No data available for ${ticker}</p>`;
          }
        })
        .catch(error => {
          document.getElementById('stock-info').innerHTML = `<p class="error">Error fetching stock data: ${error.message}</p>`;
        });
    }

    function updateChart(data) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      const chartData = {
        labels: data.map(item => item.date),
        datasets: [{
          label: 'Stock Price (Close)',
          data: data.map(item => item.close),
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          fill: false
        }]
      };

      const options = {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Date'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Price'
            }
          }
        }
      };

      if (window.stockChart) {
        window.stockChart.destroy();
      }

      window.stockChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: options
      });
    }

    function getRedditStocks() {
      fetch('https://tradestie.com/api/v1/apps/reddit?date=2022-04-03')
        .then(response => response.json())
        .then(data => {
          const topStocks = data.slice(0, 5);
          const tableBody = document.getElementById('reddit-stocks').querySelector('tbody');
          tableBody.innerHTML = '';

          topStocks.forEach(stock => {
            const row = document.createElement('tr');
            const sentimentIcon = stock.sentiment === 'Bullish' ? 'üêÇ' : 'üêª';

            row.innerHTML = `
              <td><a href="https://finance.yahoo.com/quote/${stock.ticker}" target="_blank">${stock.ticker}</a></td>
              <td>${stock.comment_count}</td>
              <td>${sentimentIcon}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching Reddit stock data:', error));
    }

    function startListening() {
      if (annyang) {
        const commands = {
          'lookup *stock': (stock) => {
            document.getElementById('stock-ticker').value = stock;
            getStockData();
          }
        };
        annyang.addCommands(commands);
        annyang.start();
      }
    }

    function stopListening() {
      if (annyang) {
        annyang.abort();
      }
    }

    getRedditStocks();
  </script>
</body>
</html>
